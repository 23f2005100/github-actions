name: CI with Cache

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-4f7de3c

      - name: prime-cache-4f7de3c
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
